<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemetaan SMA Negeri Bandar Lampung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map { height: 500px; }
        #zone-results {
            margin-top: 20px;
        }
        #zone-list {
            list-style-type: none;
            padding: 0;
        }
        #zone-list li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Pemetaan Lokasi SMA Negeri di Bandar Lampung</h1>

    <!-- Form untuk mengubah lokasi -->
    <div id="controls">
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" value="-5.397" step="0.000001">
        <label for="lon">Longitude:</label>
        <input type="number" id="lon" value="105.268" step="0.000001">
        <button id="update-location">Update Lokasi</button>
    </div>

    <!-- Div untuk peta -->
    <div id="map"></div>

    <!-- Hasil pencarian sekolah -->
    <div id="zone-results">
        <h2>SMA Negeri Terdekat</h2>
        <ul id="zone-list"></ul>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGltYXMxMjExNDAwNTkiLCJhIjoiY200aWdhenc0MDI0MDJ3cHRraWJiZDlwYSJ9.VdL957h0QQf-wgoec9yaCA';

        let map;
        let userLat = parseFloat(document.getElementById('lat').value);
        let userLon = parseFloat(document.getElementById('lon').value);

        // Variabel untuk menyimpan marker lokasi pengguna
        let userMarker;
        let schoolLayer;

        // Inisialisasi Peta
        function initializeMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [userLon, userLat],
                zoom: 12
            });
        }

        // Fungsi untuk menambahkan atau memperbarui marker lokasi rumah
        function updateUserMarker(lat, lon) {
            if (userMarker) {
                // Hapus marker lama
                userMarker.remove();
            }

            // Tambahkan marker baru
            userMarker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat([lon, lat])
                .setPopup(
                    new mapboxgl.Popup().setHTML(`<strong>Lokasi Rumah Anda</strong><br>Koordinat: (${lat.toFixed(6)}, ${lon.toFixed(6)})`)
                )
                .addTo(map);
        }

        // Fungsi untuk menghitung jarak antara dua koordinat (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius bumi dalam kilometer
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Jarak dalam kilometer
            return distance;
        }

        // Fungsi untuk mengirim lokasi pengguna ke server Flask
        function updateLocationToServer(lat, lon) {
            fetch('/geojson', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_lat: lat,
                    user_lon: lon
                })
            })
            .then(response => response.json())
            .then(data => {
                // Update data GeoJSON dan tampilkan SMA terdekat
                updateMap(data);
            })
            .catch(error => console.error('Error:', error));
        }

        // Fungsi untuk memperbarui peta dan daftar SMA terdekat
        function updateMap(data) {
            // Hapus layer lama jika ada
            if (schoolLayer) {
                map.removeLayer('school-locations-layer');
                map.removeSource('school-locations');
            }

            const smaNegeriFeatures = data.features.filter(feature => 
                feature.properties.poi_name && feature.properties.poi_name.toLowerCase().includes('sma negeri')
            );

            const schoolsWithDistance = smaNegeriFeatures.map(school => {
                const schoolLat = school.geometry.coordinates[1];
                const schoolLon = school.geometry.coordinates[0];
                const distance = calculateDistance(userLat, userLon, schoolLat, schoolLon);
                return { ...school, distance };
            });

            schoolsWithDistance.sort((a, b) => a.distance - b.distance);

            const nearestSchools = schoolsWithDistance.slice(0, 5);

            const zoneList = document.getElementById('zone-list');
            zoneList.innerHTML = ''; // Kosongkan daftar
            nearestSchools.forEach(school => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${school.properties.poi_name}</strong><br>
                    Alamat: ${school.properties.st_name || 'Alamat tidak tersedia'}<br>
                    Jarak: ${school.distance.toFixed(2)} km
                `;
                zoneList.appendChild(li);
            });

            // Menambahkan SMA ke peta
            map.addSource('school-locations', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: smaNegeriFeatures
                }
            });

            map.addLayer({
                id: 'school-locations-layer',
                type: 'circle',
                source: 'school-locations',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#007cbf'
                }
            });
        }

        // Event listener untuk memperbarui lokasi
        document.getElementById('update-location').addEventListener('click', () => {
            userLat = parseFloat(document.getElementById('lat').value);
            userLon = parseFloat(document.getElementById('lon').value);

            // Kirimkan lokasi pengguna ke server
            updateLocationToServer(userLat, userLon);

            // Perbarui marker pengguna di peta
            updateUserMarker(userLat, userLon);
        });

        // Inisialisasi awal
        initializeMap();
        updateUserMarker(userLat, userLon);
    </script>
</body>
</html>
